<!DOCTYPE html>
<html>
  <head> 
    <title>Youtube.com yefree's clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
 
    <input class="main-search-bar" type="text" placeholder="Search">

    <div id="video-preview-anna">
      
      <div class="thumbnail-row">
        <img class="thumbnail" src="img/anna-lenks.avif">
      </div>

      <div>
        <div class="channel-picture-div">
          <img class="profile-pic" src="img/channel_pics/anna_lenks_profile.jpeg" alt="">
        </div>

        <div class="video-info-div ">
          <p class="video-title">
            How I organize my life with notion.
          </p>
  
          <p class="video-creator">
            Anna Lenks
          </p>
      
          <p class="video-stats">
            327k views &#183; 8 months ago
          </p>
        </div>
      </div>
    </div>

    <div id="video-preview-hanna">

      <img class="thumbnail" src="img/hann-elise-1.jpeg">
  
      <p class="video-title">
        a productive and eventful week in my life.
      </p>
  
      <p class="video-creator">
        Hannah Elise
      </p>
  
      <p class="video-stats">
        104k views &#183; 5 days ago
      </p>

    </div>

  </body>
</html>
